<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye Olde Website</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Old English Text MT', 'Old English', serif;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 4em;
            color: #000000;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .clickable-area {
            cursor: pointer;
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 2px solid #000000;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .clickable-area:hover {
            background-color: #e0e0e0;
        }
        .qr-codes {
            display: none;
            margin-top: 20px;
        }
        .qr-codes img {
            max-width: 200px;
            margin: 10px;
        }
        @media (max-width: 600px) {
            .title { font-size: 2em; }
            .logo { max-width: 150px; }
            .qr-codes img { max-width: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Ye Olde Website</h1>
        <img src="/Assets/your-logo.png" alt="Logo" class="logo">
        <div class="clickable-area" onclick="toggleQRcodes()">Click to Support</div>
        <div class="qr-codes" id="qrCodes">
            <img src="/Assets/cashapp-qr.png" alt="CashApp QR">
            <img src="/Assets/bitcoin-qr.png" alt="Bitcoin QR">
        </div>
    </div>
</body>
  </html>
