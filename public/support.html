<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Ye Olde Website</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'MedievalSharp', serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }
        .title {
            font-size: 3em;
            color: #000000;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .qr-section {
            margin: 30px 0;
        }
        .qr-codes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 20px;
        }
        .qr-code {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .qr-code:hover {
            transform: translateY(-5px);
        }
        .qr-code img {
            max-width: 200px;
            height: auto;
        }
        .qr-code p {
            margin-top: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }
        .back-button {
            margin-top: 40px;
            padding: 12px 25px;
            background-color: #f0f0f0;
            border: 2px solid #000000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
            text-decoration: none;
            color: #000000;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .title { font-size: 2em; }
            .subtitle { font-size: 1.2em; }
            .logo { max-width: 120px; }
            .qr-codes { gap: 20px; }
            .qr-code { padding: 15px; }
            .qr-code img { max-width: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Support Ye Olde Website</h1>
        <img src="/Assets/your-logo.png" alt="Logo" class="logo">
        <p class="subtitle">Your support helps us continue our medieval adventures!</p>
        
        <div class="qr-section">
            <div class="qr-codes">
                <div class="qr-code">
                    <img src="/Assets/cashapp-qr.png" alt="CashApp QR Code">
                    <p>CashApp</p>
                </div>
                <div class="qr-code">
                    <img src="/Assets/bitcoin-qr.png" alt="Bitcoin QR Code">
                    <p>Bitcoin</p>
                </div>
            </div>
        </div>
        
        <a href="/" class="back-button">Return to Castle</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Support page loaded');
            if (typeof ga === 'function') {
                ga('send', 'pageview', '/support');
            }
        });
    </script>
</body>
</html>
